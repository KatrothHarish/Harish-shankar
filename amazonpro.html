<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
    header { background: #131921; color: white; padding: 10px 20px; }
    .logo { font-size: 24px; font-weight: bold; }
    .products { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 20px; }
    .product { background: white; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .product img { max-width: 100%; height: 150px; }
    .btn { background: #ffa41c; color: black; padding: 10px; border: none; cursor: pointer; border-radius: 4px; }
    .btn:hover { background: #ff8f00; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Amazon Clone</div>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product">
      <h3>Product 1</h3>
      <p>$10</p>
      <button class="btn" onclick="addToCart('Product 1')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product">
      <h3>Product 2</h3>
      <p>$20</p>
      <button class="btn" onclick="addToCart('Product 2')">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(product) {
      alert(product + " added to cart!");
    }
  </script>
</body>
</html>
